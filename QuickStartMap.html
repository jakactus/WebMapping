<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <title>University of Oregon Mapping</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!--    Include the reference to the Mapbox JavaScript here in the <head> of the page    -->
      <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <!--    Include the reference to the Mapbox CSS here in the <head> of the page    -->
      <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        /* Insert the CSS code here between the <style> tags */
        body { margin:0; padding:0; }
        #map { position:absolute; height:100%; width:100%; }
        
        #title { z-index: 9999; 
         background-color:lightblue; 
         opacity: 80%; 
         font-family: Monaco, Helvetica, monospace;
         text-align: center 
        
     }

    </style>
  </head>

  <body>
      <div id='map'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiamFrb3R2aXMiLCJhIjoiY2x1bGhqeG10MGtlNTJrbWw3Znp6NXhwMyJ9.e7tPYpGGFxv1DBi3veeYog';//  Put your access token between the single quotes.
        
        var map = new mapboxgl.Map({
            container: 'map', // id of a div on your page, where the map will be inserted
            style: 'mapbox://styles/mapbox/satellite-streets-v12', // stylesheet location
            center: [-122.6788, 45.5212], // starting position [lng, lat]
            zoom: 11 // starting zoom 
        });

        var popup = new mapboxgl.Popup({offset:25})
            .setHTML('Hello World. Welcome to Portland!')
            .addTo(map)
        
        var marker = new mapboxgl.Marker({color:'yellow'})
            .setLngLat([-122.6788, 45.5212]) // starting position [lng, lat] 
            .setPopup(popup)
            .addTo(map);
        
        var popup_layer = new mapboxgl.Popup({
            closeOnClick: true, anchor: 'top-left'
            })
            .setLngLat([-122.64, 45.5]) //popup coordinates
            .setHTML('<a href="https://www.voodoodoughnut.com">voodoo donuts</a>') // popup text
            .addTo(map);
        
        var shriners_popup = new mapboxgl.Popup({offset:25})
            .setHTML('Shriners Childrens Hospital')
            .addTo(map)
        
        var marker2 = new mapboxgl.Marker({color:'green'})
            .setLngLat([-122.684, 45.501])
            .setPopup(shriners_popup)
            .addTo(map)
        
        var marker3 = new mapboxgl.Marker({color:'purple'})
            .setLngLat([-122.866, 45.55])
            .addTo(map)
        
        var high_school_popup = new mapboxgl.Popup({
            closeOnClick: false, anchor: 'top'
        })
            .setLngLat([-122.866, 45.55])
            .setHTML('<a href="https://westview.beaverton.k12.or.us/">Westview High School</a>')
            .addTo(map)
        
        
    </script>
      
      <div id='title'>
            <h1>Portland Places a la Julia</h1>
            <h2>By: Julia Kotvis</h2>
      </div>
           
  </body>

</html>
